<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Types of Input Elements</title>
    <link rel="stylesheet" href="minitasks11.css">
</head>
<body>
    <h1>All Types of Input Elements</h1>
    <form action="#" method="post">
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com"><br><br>

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number"><br><br>

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="checkbox">Checkbox Input:</label>
        <input type="checkbox" id="checkbox" name="checkbox"> Check me<br><br>

        <label for="radio1">Radio Input 1:</label>
        <input type="radio" id="radio1" name="radio" value="option1"> Option 1<br>
        <label for="radio2">Radio Input 2:</label>
        <input type="radio" id="radio2" name="radio" value="option2"> Option 2<br><br>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br><br>

        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
