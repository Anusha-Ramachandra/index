<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Form Values</title>
</head>
<body>
    <h1>Default Values for all form elements</h1>
    <form>
        <label for="text">Name:</label>
        <input type="text" id="text" name="text" value="Default Name"><br><br>

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" value="default@abc.com"><br><br>

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" value="defaultPassword"><br><br>

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" value="12345678910"><br><br>

        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date" value="default date"><br><br>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50">Default text</textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
